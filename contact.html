<body>

    <header>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>

                <li> <a href="contact.html" class="selected-menu-item">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="emailid">Email-Id</label>
        <input type="email" id="emailid" name="Email-Id" placeholder="Your Email-Id..">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input class="btn-small-green" type="button" value="Submit">
    </div>


    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=lumbini%20gardens%20bengaluru&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 800px;
            }
            
            .gmap_canvas {
                overflow: hidden;
                background: none!important;
                height: 500px;
                width: 800px;
            }
        </style>
    </div>
</body>
